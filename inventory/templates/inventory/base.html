<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kitchen Inventory{% endblock %}</title>
    {# Optional: Link to Bootstrap CSS if you installed crispy-forms-bootstrap5 #}
    {# <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> #}
    <style>
        body { font-family: sans-serif; margin: 20px; max-width: 900px; margin-left: auto; margin-right: auto; }
        nav { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
        nav a { margin-right: 15px; text-decoration: none; font-weight: bold; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 10px; padding: 10px; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        li span:first-child { margin-right: 15px; } /* Item name/details */
        .actions { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; } /* Action buttons/links */
        .actions form, .actions a { display: inline-block; margin: 0; }
        .actions button, .actions a.button-link { /* Style links like buttons */
            padding: 4px 8px; font-size: 0.9em; cursor: pointer; text-decoration: none; border: 1px solid #ccc; background-color: #f8f8f8; color: #333; border-radius: 3px;
        }
         .actions button:hover, .actions a.button-link:hover { background-color: #eee; }
         .actions form button[style*="red"] { border-color: #d9534f; color:#d9534f; }
         .actions form button[style*="red"]:hover { background-color: #d9534f; color: white;}
        h1, h2 { color: #333; }
        .form-container { max-width: 500px; margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;}
        .form-container button { padding: 8px 15px; margin-top: 10px; }
        /* Basic form styling if not using crispy-forms */
        form p { margin-bottom: 10px; }
        form label { display: block; margin-bottom: 3px; font-weight: bold;}
        form input[type="text"], form input[type="number"], form input[type="checkbox"], form select { padding: 5px; width: calc(100% - 12px); margin-bottom: 5px;}
        form input[type="checkbox"] { width: auto; }
        form .helptext { font-size: 0.85em; color: #666; margin-top: -5px; margin-bottom: 10px; display: block;}
        
        /* Location highlight styling */
        .location-highlight {
            background-color: #d4edda;
            color: #155724;
            padding: 5px 10px;
            margin-top: 5px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }
        
        /* Location styling in recent scans */
        .location-info {
            margin-top: 5px;
            color: #155724;
        }
        
        /* Style for the location section in messages */
        .location-section {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 8px;
            background-color: #d4edda;
            border-left: 3px solid #28a745;
            border-radius: 3px;
            font-weight: bold;
            color: #155724;
        }
        
        /* Style for messages */
        .messages {
            margin-bottom: 15px;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .message.success {
            background-color: #f8f9fa;
            border-left: 5px solid #28a745;
        }
        
        .message.error {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'inventory:inventory_list' %}">Inventory</a>
        <a href="{% url 'inventory:shopping_list' %}">Shopping List</a>
        <a href="{% url 'inventory:add_item' %}">Add New Item</a>
        <a href="{% url 'inventory:scan_barcode' %}">Scan Barcode</a>
        <a href="{% url 'inventory:barcode_list' %}">Manage Barcodes</a>
    </nav>

    <h1>{% block page_title %}Welcome{% endblock %}</h1>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {# Optional: Link to Bootstrap JS if needed #}
    {# <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> #}
</body>
</html>
